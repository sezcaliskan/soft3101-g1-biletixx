{% extends 'events/base.html' %}


{% block content %}
<h2>Users</h2>
<table style="width:60%;">
  <tr>
    <th>User Name</th>
    <th>Email</th>
    <th>First Name</th>
      <th>Last Name</th>
       <th></th>
  </tr>

{% for u in list %}
    <tr>
    <td>{{u.username}}</td>
    <td>{{u.email}}</td>
    <td>{{u.first_name}}</td>
     <td>{{u.last_name}}</td>
          <td><a href="{%url 'user_delete' pk=u.email %}">Delete</a></td>
  </tr>
<p></p>
{% endfor %}

{% endblock %}
